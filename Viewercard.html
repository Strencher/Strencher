<!DOCTYPE html>
<html lang="de">
<head style="background-color: #222222;">
<meta charset="utf-8">
<link rel="stylesheet" src="https://raw.githubusercontent.com/Strencher/Strencher/master/style.css">
<title style="font-weight:bold; font-size:100px" class="title">ViewerCard</title>
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Strencher/Strencher/master/favoicon.png">
</head><body bgcolor=#262626>
<h2 style="font-weight:bold; color:#6441a5; margin-left:500px; text-decoration: underline;" id="viewercard" >Twitch Viewercard</h2>
<input style="background-color:black; cursor:text; color:white; border-radius: 20px; font-size: 20px; border-color: black;" type="text" id="namen">
<input style="color:white; background-color:#6441a5; margin-top:100px; cursor:pointer; font-size:20px; border-radius: 20px; border-color: #6441a5;" type="button" id="openuser" value="Öffne ViewerCard von:">
<input style="background-color:black; cursor:text; color:red; border-radius: 20px; font-size: 20px; border-color: black;" type="text" id="channel">
<marquee scrollamount="15" scrolldelay="100" behavior="right" style="color: white; font-size: 20px; margin-top: 130px;">Gebe den Namen ein und Klicke anschließend auf "Öffne ViewerCard von ShoXx__."</marquee>
<script>
document.getElementById('openuser').addEventListener('click', function(){
usernamen=document.getElementById('namen').value;
channel=document.getElementById('channel').value;
window.open('https://www.twitch.tv/popout/'+channel+'/viewercard/'+usernamen+'');
});
</script>
</body>
</html>
